<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- Div where all other page content will reside -->
    <div id="content">
      <!-- Timers -->
      <div id="timer-bar">
        <div id="timer-list">
          <!-- Separate timers will eventually go here -->
          <!--
          <span class="nav-item">00:00:00</span>
          -->
        </div>
        <div class="nav-item" id="new-timer">
          <i class="material-icons">add_circle_outline</i>
        </div>
      </div>

      <!-- Main Timer location -->
      <div id="timer">
        <div class="circle">
          <div class="inner-circle">
            <div id="inner-content">00:00:00.000</div>
          </div>
        </div>
      </div>

      <!-- Laps List container -->
      <div id="lap-list">
      </div>

      <!-- Buttons -->
      <div id="button-container">
        <!-- Lap Button location -->
        <div id="lap">
          <button id="bt-lap">LAP</button>
        </div>
        <!-- Play and Pause Button location -->
        <div id="start-stop">
          <button id="bt-play"><i class="material-icons" id="play">play_arrow</i></button>
          <button id="bt-pause"><i class="material-icons" id="pause">pause</i></button>
        </div>
        <!-- Reset Button location -->
        <div id="reset">
          <button id="bt-reset">RESET</button>
        </div>
      </div>

    </div>
    <script src="timer.js"></script>
  </body>
</html>
